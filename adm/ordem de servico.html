<script>
    function hide(i){
      if (i == "user1"){
        jQuery("#user1").hide(1000);
      }
      if (i== "user2"){
        jQuery("#user2").hide(1000);
      }
      if (i == "user3"){
        jQuery("#user3").hide(1000);
      }
    };

    function alterar(i){
    
      if (i == "user1"){
        if (document.getElementById("alt1").value == "Alterar"){
          jQuery(".user1").prop("readOnly", false);
          jQuery(".user1").css("border", "solid #000000 1px");
          jQuery(".cliFun1").prop("disabled", false);
          document.getElementById("alt1").value = "Salvar";
        } else {
          jQuery(".user1").prop("readOnly", true);
          jQuery(".user1").css("border", "0");
          jQuery(".cliFun1").prop("disabled", true);
          document.getElementById("alt1").value = "Alterar";
        }

        }
